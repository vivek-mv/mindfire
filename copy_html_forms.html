
<!DOCTYPE html>
  <html>
    <title>Registration form</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </html>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-md-offset-1 col-lg-offset-1 col-sm-offset-1 ">

          <form  class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Registration</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>  
            <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="First Name" class="form-control input-md">
            <span class="help-block">help</span>  
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Middle Name</label>  
            <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Middle Name" class="form-control input-md">
            <span class="help-block">help</span>  
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>  
            <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Last Name" class="form-control input-md">
            <span class="help-block">help</span>  
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Prefix</label>
            <div class="col-md-4">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
              </select>
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Gender</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="M" checked="checked">
                Male
              </label>
            </div>
            <div class="radio">
              <label for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="F">
                Female
              </label>
            </div>
            <div class="radio">
              <label for="radios-2">
                <input type="radio" name="radios" id="radios-2" value="O">
                Others
              </label>
            </div>
            </div>
          </div>

          </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
<html>
